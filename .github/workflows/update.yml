# .github/workflows/update.yml
name: Update Strings and Deploy

on:
  schedule:
    - cron: '06 3 * * *' # This runs every day at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node updateGrid.js

      - name: Build the project
        run: npm run deploy